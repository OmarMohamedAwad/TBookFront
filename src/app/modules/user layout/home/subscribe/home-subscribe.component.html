<section class="subscribe py-5 text-center">
    <h3 class="text-capitalize text-white  mb-4">Stay in Touch With Our Updates</h3>
    <button *ngIf="userIsLoggedIn; else falseBlock "  class="btn btn-custom py-2 px-5" routerLink="/profile">
        Profile
    </button>
    <ng-template #falseBlock>
        <button class="btn btn-custom py-2 px-5" routerLink="/login">Register</button>
    </ng-template>
</section>
