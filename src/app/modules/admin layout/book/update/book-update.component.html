<div class="modal fade w-100" id="updateModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog w-100">
    <div class="modal-content w-100">
      <div class="modal-header ">
        <h5 class="modal-title" id="staticBackdropLabel">Update Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-3 book-form">
        <form class="" id="form" [formGroup]="bookForm" (ngSubmit)="submitUpdateForm()">
          <i class="fas fa-book-open fa-5x d-block"></i>
          <div class="mb-3 field">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" value="{{book.name}}" formControlName="name">
          </div>

          <div class="mb-3 field">
            <label for="author" class="form-label">Author</label>
            <select class="form-select" aria-label="Default select example" id="author" formControlName="author">
              <option selected value="{{book.author.id}}">{{book.authorName}}</option>
              <ng-container *ngFor="let author of authors; " >
                <option  *ngIf="author.id != book.author.id" value="{{author.id}}" >{{author.name}}</option>
              </ng-container>
            </select>
          </div>
          <div class="field ">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" aria-label="Default select example" id="category" formControlName="category">
              <option selected value="{{book.category._id}}">{{book.categoryName}}</option>
              <ng-container *ngFor="let category of categories;" >
                  <option  *ngIf="category.id != book.category.id" value="{{category.id}}" >{{category.name}}</option>
                </ng-container>
            </select>
          </div>

          <div class="field">
            <label for="image" class="form-label">Image</label>
            <input type="text" class="form-control" id="image">
          </div>

          <div class="field">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="6" value="{{book.description}}"></textarea>
          </div>

          <div class="actions text-center">
            <button type="button" class="btn btn-secondary w-25 m-1" data-bs-dismiss="modal" #closebutton>Close</button>
            <button type="submit" class="btn btn-danger w-25 m-1">Update Book</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
